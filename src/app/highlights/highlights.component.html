<div class="bg-violet-200 text-black flex items-center justify-center w-full p-4">
  <div class="w-3/4 max-w-screen-2xl">
    <p class="text-2xl mb-2">PRODUTOS DESTAQUES</p>
    <div
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-6 xl:gap-x-8">
      @for(highlight of highlights; track $index){

      <div class="group">
        <p class="text-right mb-1" (click)="likeProduct(highlight.uuid_product)"><svg xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-pink-400 hover:text-pink-300 inline-block fill-current stroke-current"
            viewBox="0 0 20 20" stroke="currentColor">
            <path fill-rule="evenodd"
              d="M10 18l-1.45-1.32C3.4 12.14 0 9.13 0 5.5 0 2.42 2.42 0 5.5 0 7.22 0 8.85.74 10 2.06 11.15.74 12.78 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.63-3.4 6.64-8.55 11.18L10 18z"
              clip-rule="evenodd" />
          </svg> {{highlight.likes}}</p>
        <a href="#">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img [src]="apiUrl + highlight.image_url" alt="Imagem do produto {{highlight.description}}"
              class="h-60 w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">{{highlight.description}}</h3>
          <p class="mt-1 text-sm text-gray-500">{{highlight.category.description}}</p>
          <p class="mt-1 text-lg font-medium text-gray-900">{{highlight.price}}</p>
        </a>
      </div>
      }
    </div>
  </div>
</div>
