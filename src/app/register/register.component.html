<div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8 bg-gray-200">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <p class="text-lg font-bold text-center">A Escolhida Makeup</p>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Crie a sua conta</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
            <div>
                <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Nome Completo</label>
                <div class="mt-2">
                    <input id="nome" formControlName="name" name="nome" type="text" autocomplete="email" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="flex justify-between w-full">
                <div class="flex flex-col w-[50%] mr-4">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">CPF</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="cpf" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="flex flex-col w-[50%]">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Telefone</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="phone" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <div class="flex flex-col w-[80%] mr-4">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Endereço</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="address" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="flex flex-col w-[20%]">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Número</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="number" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="flex justify-between w-full">
                <div class="flex flex-col w-[33%] mr-4">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Complemento</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="complement" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="flex flex-col w-[33%] mr-4">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">Bairro</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="neighborhood" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="flex flex-col w-[33%]">
                    <label for="nome" class="block text-sm font-medium leading-6 text-gray-900">CEP</label>
                    <div class="mt-2">
                        <input id="nome" formControlName="cep" name="nome" type="text" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-pink-300 hover:text-pink-400">Não sei meu cep</a>
                    </div>
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Endereço de e-mail</label>
                <div class="mt-2">
                    <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
                </div>
                <div class="mt-2">
                    <input id="password" formControlName="password" name="password" type="password"
                        autocomplete="current-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <p class="font-semibold text-red-600">{{error}}</p>
            <div>
                <button type="submit"
                    class="bg-violet-400 hover:bg-violet-300 hover:text-white font-bold py-2 px-4 rounded mr-2 hover:border-white flex w-full justify-center">Cadastrar</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Já possui uma conta?
            <a href="#" class="font-semibold leading-6 text-pink-300 hover:text-pink-400" routerLink="/login">Entrar</a>
        </p>
    </div>
</div>
